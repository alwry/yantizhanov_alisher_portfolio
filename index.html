            <video controls preload="metadata" poster="img/poster-styleframe.jpg" class="main-video">

            </video>
            <div class="grid-con" id="hailing">

                    <div class="col-span-full l-col-span-4 project">

                    </div>
                </div>

                    <div class="col-span-2 l-col-span-1 hailing-button box-gray"></div>

            </div>

                <div class="col-span-full m-col-start-2 m-col-span-4 l-col-start-2 l-col-span-2 box-gray body-form"></div>
