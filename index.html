<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <link rel="fonts" href="fonts/Wildcut.ttf">
        <title>Alisher Portfolio</title>
    </head>
    <body>
        <header>
            <div class="grid-con header">
                <img src="img/logo-portfolio-02.svg" alt="designer logo" class="col-span-2 logo">
                <div class="col-start-4 col-span-1 burger-box">
                    <div class="burger"></div>
                </div>
            </div>
        </header>
        <main>
            <div class="grid-con" id="welcome">
                <div class="col-start-2 col-span-2 welcome-descriptor box-gray"></div>
                <div class="col-span-full welcome-heading box-gray"></div>
                <div class="col-span-full welcome-text box-gray"></div>
                <div class="col-span-full welcome-video box-gray"></div>
            </div>
            <div class="grid-con" id="hailing">
                <div class="col-span-full hailing-text box-gray"></div>
                <div class="col-span-2 hailing-button box-gray"></div>
            </div>
            <div id="selected">
                <div class="grid-con">
                    <div class="col-span-2 selected-heading box-gray"></div>
                </div>
                <div class="grid-con work">
                    <div class="col-span-full box-gray preview"></div>
                    <div class="col-span-1 box-gray preview-heading"></div>
                    <div class="col-start-1 col-span-3 box-gray preview-descrpition"></div>
                    <div class="col-span-1 box-gray preview-button"></div>
                </div>
                <div class="grid-con work">
                    <div class="col-span-full box-gray preview"></div>
                    <div class="col-span-1 box-gray preview-heading"></div>
                    <div class="col-start-1 col-span-3 box-gray preview-descrpition"></div>
                    <div class="col-span-1 box-gray preview-button"></div>
                </div>
                <div class="grid-con work">
                    <div class="col-span-full box-gray preview"></div>
                    <div class="col-span-1 box-gray preview-heading"></div>
                    <div class="col-start-1 col-span-3 box-gray preview-descrpition"></div>
                    <div class="col-span-1 box-gray preview-button"></div>
                </div>
                <div class="grid-con work">
                    <div class="col-span-full box-gray preview"></div>
                    <div class="col-span-1 box-gray preview-heading"></div>
                    <div class="col-start-1 col-span-3 box-gray preview-descrpition"></div>
                    <div class="col-span-1 box-gray preview-button"></div>
                </div>
                <div class="grid-con" id="more-button">
                    <div class="col-span-2 hailing-button box-gray"></div>
                </div>
            </div>

            <div class="grid-con" id="contact">
                <div class="col-span-1 box-gray h2-descriptor"></div>
                <div class="col-start-1 col-span-2 box-gray h2"></div>
                <div class="col-start-1 col-span-2 box-gray body-l"></div>
                <div class="col-span-full box-gray body-form"></div>
                <div class="col-start-1 col-span-2 box-gray body-l"></div>
                <div class="col-span-full box-gray body-form"></div>
                <div class="col-start-1 col-span-2 box-gray body-l"></div>
                <div class="col-start-1 col-span-1 box-gray body-form-box"></div>
                <div class="col-span-1 box-gray body-form-box"></div>
                <div class="col-span-1 box-gray body-form-box"></div>
                <div class="col-span-1 box-gray body-form-box"></div>
                <div class="col-start-1 col-span-2 box-gray body-l"></div>
                <div class="col-span-full box-gray body-form"></div>
                <div class="col-span-full box-gray contact-button"></div>
            </div>
        </main>
        <footer>
            <div class="grid-con" id="footer">
                <div class="col-start-2 col-span-2 box-gray footer-logo"></div>
                <div class="col-start-1 col-span-1 box-gray footer-button"></div>
                <div class="col-span-1 box-gray footer-button"></div>
                <div class="col-span-1 box-gray footer-button"></div>
                <div class="col-span-1 box-gray footer-button"></div>
            </div>
        </footer>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/main.js"></script>
</html>
